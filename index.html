<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img src="https://images.unsplash.com/photo-1585202900225-6d3ac20a6962?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80" alt="leaves">
    <div class="odin">
      <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="odin">
      <p>ODIN</p>
     </div> 
    <div class="content">
      <div class="top">  
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. </p>
        <p>Sign up <em>now</em> to get started</p>

        <p>You <em>know</em> you want to.</p>
     </div>
      <form action="" method="post">
          <div class="form-intro">Let's do this</div>
          <ol>
            <li>
                <label for="first">FIRST NAME</label>
                <input type="text" id="first" required>
            </li>
            <li>
                <label for="last">LAST NAME</label>
                <input type="text" id="last" required>
            </li>
            <li>
                <label for="email">EMAIL</label>
                <input type="email" id="email" required>
            </li>
            <li>
                <label for="phone">PHONE NUMBER</label>
                <input type="tel" id="phone" required>
            </li>
            <li class="error">
                <label for="pass">PASSWORD</label>
                <input type="password" id="pass" minlength="5" required> 
            </li>
            <li class="error">
                <label for="confirm">CONFIRM PASSWORD</label>
                <input type="password" id="confirm" minlength="5" required>
            </li>
          </ol>
      </form> 
      <div class="bottom">
      <button type="submit">Create Account</button>
      <p>Already have an account? <a href="">Log in</a></p>
    </div>
</body>
</html>
